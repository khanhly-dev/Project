<div id="search-component">
    <label for="search-box">Hero Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" (click)="cc" />

    <div *ngIf="searchBox.value != '' ; else cc">
        <ul class="search-result">
            <li *ngFor="let cityItem of cityFilterList | async">
                <a>
                    {{cityItem.name}}
                </a>
            </li>
        </ul>
    </div>
</div>
<ng-template #cc>
    <div>
        <ul class="search-result">
            <li *ngFor="let item of cityList ">
                <a>
                    {{item.name}}
                </a>
            </li>
        </ul>
    </div>

</ng-template>
